<!-- templates/colaborador_conversas.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversas for {{ colaborador.nome }}</title>
</head>
<body>
    <h1>Conversas for {{ colaborador.nome }}</h1>
    <ul>
        {% for conversa in conversas %}
            <li>
                <strong>Conversa {{ conversa.id }}</strong> with {{ conversa.usuarios.nome }}
                <ul>
                    {% for mensagem in conversa.mensagens.all %}
                        <li>{{ mensagem.sender }}: {{ mensagem.content }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
