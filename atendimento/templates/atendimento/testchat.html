{% for message in messages %}
    {% if message.direction == 'outbound-api' %}
    <div class="message" style="background-color: green;">
        <p>{{ message.body }}</p>
    </div>
    {% else %}
    <div class="message" style="background-color: blue;">
        <p>{{ message.body }}</p>
    </div>
    {% endif %}
{% endfor %}
