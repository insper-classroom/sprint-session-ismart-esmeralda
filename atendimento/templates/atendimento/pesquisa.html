{% extends "atendimento/base.html" %}
{%load static%}
{% block content %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <link rel="stylesheet" href="{% static 'atendimento/style/pesquisa.css' %}">
</head>

<body>
    <header>
        <!-- Logo -->
        <div>
            <a href="/">
                <img class="logo" src="{% static 'atendimento/img/LOGO-ismart.png' %}" alt="Logo da Empresa">
            </a>
        </div>
        <!-- Menu -->
        <div class="botaoheader_menu">
            <a href="{% url 'login' %}"><button class="botao-tipo1 montserrat-3">Voltar ao menu</button></a>
        </div>
    </header>
    <div>
        <div class="container">
            <!-- Pergunta para feedback -->
            <div class="pergunta">Você está de acordo com esta afirmação?</div>
            <div class="afirmacao">"A resolução do meu problema /</div>
            <div class="afirmacao">"pedido foi muito fácil!"</div>
            <div class="content divhr">
                <!-- inputs -->
                <input type="radio" name="rd" id="one" />
                <input type="radio" name="rd" id="two" />
                <input type="radio" name="rd" id="three" />
                <input type="radio" name="rd" id="four" />
                <input type="radio" name="rd" id="five" />
                <!-- Botões dos inputs -->
                <label for="one" class="box first">
                    <div class="opcao">
                    <span class="circle"></span>
                    <span>Concordo completamente</span>
                    </div>
                    <span class="desc">5</span>
                </label>
                <img class="feedbackimg" src="{% static 'atendimento\img\feedback5.png' %}" alt="feedback5">
                <label for="two" class="box second">
                    <div class="opcao">
                    <span class="circle"></span>
                    <span>Concordo</span>
                    </div>
                    <span class="desc">4</span>
                </label>
                <img class="feedbackimg" src="{% static 'atendimento\img\feedback4.png' %}" alt="feedback4">
                <label for="three" class="box third">
                    <div class="opcao">
                    <span class="circle"></span>
                    <span>Neutro</span>
                    </div>
                    <span class="desc">3</span>
                </label>
                <img class="feedbackimg" src="{% static 'atendimento\img\feedback3.png' %}" alt="feedback3">
                <label for="four" class="box fourth">
                    <div class="opcao">
                    <span class="circle"></span>
                    <span>Discordo</span>
                    </div>
                    <span class="desc">2</span>
                </label>
                <img class="feedbackimg" src="{% static 'atendimento\img\feedback2.png' %}" alt="feedback2">
                <label for="five" class="box fifth">
                    <div class="opcao">
                    <span class="circle"></span>
                    <span>Discordo completamente</span>
                    </div>
                    <span class="desc">1</span>
                </label>
                <img class="feedbackimg" src="{% static 'atendimento\img\feedback1.png' %}" alt="feedback1">
            </div>
            <!-- Enviar feedback -->
            <div class="botao_enviar">
                <button class="btn-submit">Enviar feedback</button>
            </div>
        </div>
    </div>
</body>
{% endblock %}
